<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DIV布局</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>
	<div class="width-div" id="width-div">
		<div class="top-title">
			
		</div>
		<div class="mid-main">
			<div class="left">

			</div>
			<div class="right">

				<div class="notice">

					<ul class="two-obj">
						<li class="notice-main" id="nitice-main">

						</li>
						<li class="todo">

						</li>
					</ul>
				</div>
				<div class="thing">

					<ul class="three-obj" id="three-obj">
						<li></li>
						<li></li>
						<li></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
	window.onload = function(){
		changeWidth();
	}
	window.onresize = function(){
		changeWidth();
	}
	function changeWidth(){
		divWidth = document.getElementById('three-obj').getElementsByTagName('li')[0].offsetWidth;
		// console.log(divWidth);
		document.getElementById('nitice-main').style.width = divWidth*2 + 6 + "px";
	}
	</script>
</body>
</html>
